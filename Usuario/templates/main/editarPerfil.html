{% extends "main/padre.html" %}

{% load static %}

{% block titulo%}

<span class="subheading">Editando usuario: {{ nombreusuario }}</span>

{% endblock %}

<h3>{{ mensaje }}</h3>

{% block funcion %}


<form action = "{% url 'editarPerfil' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>

        {{ form.as_table}}

    </table>

    <input type = 'submit' value = 'Modificar usuario'> </input>


</form>

{% endblock %}
